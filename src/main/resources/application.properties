spring.application.name=CarRental

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/car_rental_db
spring.datasource.username=root
spring.datasource.password=FSMBLM
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false

# Server
server.port=8080

# DevTools - Otomatik restart kapal?
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# JWT Configuration
# WARNING: Change these values in production!
# Use environment variables (${JWT_SECRET} and ${JWT_EXPIRATION}) for production deployment
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678
jwt.expiration=86400000

